{% extends 'hrrsadmin/admin-base.html' %}

{% block htmltitle %}编辑新闻动态{% endblock %}

{% block content %}
<h1 class="page-header">编辑新闻动态</h1>
<p><a class="btn btn-default" href="{% url 'news_board' %}">新闻动态管理</a></p>
<form method="post" action=".">
{% csrf_token %}
  <div class="form-group">
    <label for="title">标题</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="标题" value="{{ article.title }}">
  </div>
  <div class="form-group">
    <label for="summary">概要</label>
    <input type="text" class="form-control" id="summary" name="summary" placeholder="概要" value="{{ article.summary }}">
  </div>
  <div class="form-group">
    <label for="content">内容</label>
    <textarea class="form-control" id="content" name="content" rows="8">{{ article.content }}</textarea>
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock%}
