{% extends 'hrrsadmin/admin-base.html' %}

{% block htmltitle %}编辑新闻动态{% endblock %}

{% block content %}
<h1 class="page-header">编辑新闻动态</h1>
<form method="post" action=".">
{% csrf_token %}
  <div class="form-group">
    <label>电子邮件</label>
    <input type="text" class="form-control" value="{{ user.email }}" disabled />
  </div>
  <div class="form-group">
    <label>姓名</label>
    <input type="text" class="form-control" value="{{ user.nickname }}" disabled />
  </div>
  <div class="form-group">
    <label for="role">角色</label>
    <input type="text" class="form-control" id="role" name="role" value="{{ user.role }}" />
    <p>J: 求职者, H: HR, A: 管理员, E: 用人部门</p>
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock%}
