{% extends 'hrrsadmin/admin-base.html' %}

{% block htmltitle %}编辑用户角色{% endblock %}

{% block content %}
<h1 class="page-header">编辑用户角色</h1>
<p><a class="btn btn-default" href="{% url 'users_admin_board' %}">返回用户管理</a></p>
<form method="post" action=".">
{% csrf_token %}
  <div class="form-group">
    <label>电子邮件</label>
    <input type="text" class="form-control" value="{{ user.email }}" disabled />
  </div>
  <div class="form-group">
    <label>姓名</label>
    <input type="text" class="form-control" value="{{ user.nickname }}" disabled />
  </div>
  <div class="form-group">
    <label for="role">角色</label>
    <select id="role" name="role" class="form-control">
      {% if user.role == 'J' %}
      <option value ="J" selected>求职者</option>
      {% else %}
      <option value ="J">求职者</option>
      {% endif %}

      {% if user.role == 'H' %}
      <option value ="H" selected>HR</option>
      {% else %}
      <option value ="H">HR</option>
      {% endif %}

      {% if user.role == 'A' %}
      <option value="A" selected>管理员</option>
      {% else %}
      <option value="A">管理员</option>
      {% endif %}

      {% if user.role == 'E' %}
      <option value="E" selected>用人部门</option>
      {% else %}
      <option value="E">用人部门</option>
      {% endif %}
    </select>
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock%}
