{% extends 'hrrsadmin/admin-base.html' %}

{% block htmltitle %}新增招聘岗位{% endblock %}

{% block content %}
<h1 class="page-header">新增招聘岗位</h1>
<form method="post" action=".">
{% csrf_token %}
  <div class="form-group">
    <label for="name">招聘岗位</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="招聘岗位">
  </div>
  <div class="form-group">
    <label for="summary">概要</label>
    <input type="text" class="form-control" id="summary" name="summary" placeholder="概要">
  </div>
  <div class="form-group">
    <label for="description">工作描述</label>
    <textarea class="form-control" id="description" name="description" rows="8"></textarea>
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock%}

{% block htmlfooterjs %}
    <script type="text/javascript">
        $(function () {
            $("#nav-jobs-createnew").addClass("active");
        });
    </script>
{% endblock %}
