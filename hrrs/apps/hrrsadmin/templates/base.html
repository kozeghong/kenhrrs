<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}人力招聘官方网站{% endblock %} - Microsoft China</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
    <link rel="stylesheet" type="text/css" href="/static/css/global.css" />
</head>
<body>
    <div class="header">
        <div class="header-logo"><a href="{% url 'home' %}">Microsoft China</a></div>
        <div class="header-user">
        {% if user.is_authenticated %}
            <div class="header-logged">
                <span><a class="header-profile" href="{% url 'users_profile' %}">{{ request.user.nickname }}</a></span>
                <span><a class="header-notice" href="">0</a></span>
            </div>
        {% else %}
            <div class="header-not-logged-in">
                <span><a href="{% url 'users_login' %}">登录</a></span>
                <span><a href="{% url 'users_register' %}">注册</a></span>
            </div>
        {% endif %}
        </div>
    </div>

    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
        {% endfor %}
    {% endif %}

{% block content %}

{% endblock %}

    <div class="footer">
        版权所有 © 2017 Microsoft China 保留所有权利
    </div>
</body>
</html>
