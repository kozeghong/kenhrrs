<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block htmltitle %}Dashboard{% endblock %} - KENHRRS</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/static/bootstrap/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="/static/bootstrap/css/dashboard.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/static/bootstrap/js/html5shiv.min.js"></script>
      <script src="/static/bootstrap/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'admin_overview' %}">HRRS Dashboard</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'admin_overview' %}">Dashboard</a></li>
            <li><a href="{% url 'home' %}">Home</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">

        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li id="nav-admin-overview"><a href="{% url 'admin_overview' %}">概览</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li id="nav-news-board"><a href="{% url 'news_board' %}">新闻动态管理</a></li>
            <li id="nav-news-createnew"><a href="{% url 'news_createnew' %}">新增新闻动态</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li id="nav-jobs-board"><a href="{% url 'jobs_board' %}">招聘岗位管理</a></li>
            <li id="nav-jobs-createnew"><a href="{% url 'jobs_createnew' %}">新增招聘岗位</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li id="nav-users-admin-board"><a href="{% url 'users_admin_board' %}">用户管理</a></li>
          </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        {% block content %}

        {% endblock %}
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/bootstrap/js/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/bootstrap/js/vendor.jquery.min.js"><\/script>')</script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/bootstrap/js/ie10-viewport-bug-workaround.js"></script>
    {% block htmlfooterjs %}

    {% endblock %}
  </body>
</html>
